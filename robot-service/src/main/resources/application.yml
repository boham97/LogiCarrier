server:
  address: 0.0.0.0
  port: 0

spring:
  application:
    name: robot-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/robot
    username: root
    password: root

  redis:
    host: localhost
    port: 6379


logging:
  level:
    root: INFO

variable:
  line: 10

field:
  x: 10
  y: 10

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka